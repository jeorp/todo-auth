
name: todo-auth
dependencies:
- base
- text
- bytestring
- time
- directory
- containers
- mtl
- http-api-data
- microlens
- aeson
- extensible
- lucid
- sqlite-simple
- servant
- servant-server
- servant-lucid
- servant-auth-server
- warp
- wreq
- hspec

library:
  source-dirs: src

executables:
  todo-auth-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:  
    - todo-auth

tests:
  todo-auth-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-auth

